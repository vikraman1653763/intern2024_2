<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Pointers</title>
    <!-- Include OpenLayers CSS -->
    <link rel="stylesheet" href="https://openlayers.org/en/v6.13.0/css/ol.css" type="text/css">
    <!-- Include OpenLayers JavaScript -->
    <script src="https://openlayers.org/en/v6.13.0/build/ol.js"></script>
    <style>
        /* Set the map container size */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the map
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM() // Add OpenStreetMap as base layer
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([0, 0]), // Initial center coordinates (change as needed)
                    zoom: 2 // Initial zoom level (change as needed)
                })
            });

            // Parse the JSON data for the first pointer
            var jsonData1 = {"coordinates": {"disposed": false, "_": null, "S": null, "T": {"change": [null, null]}, "O": 1, "ol_uid": "132", "A": null, "st": [8883593.936482482, 1339238.4300071045, 8883593.936482482, 1339238.4300071045], "yt": 1, "simplifiedGeometryMaxMinSquaredTolerance": 0.9129092645420054, "simplifiedGeometryRevision": 1, "layout": "XY", "stride": 2, "flatCoordinates": [8883593.936482482, 1339238.4300071045]}};
            var coordinates1 = jsonData1.coordinates.flatCoordinates;

            // Create a new OpenLayers feature for the first pointer
            var marker1 = new ol.Feature({
                geometry: new ol.geom.Point(coordinates1)
            });

            // Style the feature for the first pointer
            var iconStyle1 = new ol.style.Style({
                image: new ol.style.Icon({
                    src: 'https://openlayers.org/en/latest/examples/data/icon.png', // Example icon image
                    scale: 0.5
                })
            });
            marker1.setStyle(iconStyle1);

            // Add the feature to a vector source for the first pointer
            var vectorSource1 = new ol.source.Vector({
                features: [marker1]
            });

            // Add the vector source to a vector layer for the first pointer
            var vectorLayer1 = new ol.layer.Vector({
                source: vectorSource1
            });

            // Add the vector layer to the map for the first pointer
            map.addLayer(vectorLayer1);

            // Parse the JSON data for the second pointer
            var jsonData2 = {"coordinates": {"disposed": false, "_": null, "S": null, "T": {"change": [null, null]}, "O": 1, "ol_uid": "374", "A": null, "st": [8854466.440450935, 1017055.1704827813, 8854466.440450935, 1017055.1704827813], "yt": 1, "simplifiedGeometryMaxMinSquaredTolerance": 960.5295740392852, "simplifiedGeometryRevision": 1, "layout": "XY", "stride": 2, "flatCoordinates": [8854466.440450935, 1017055.1704827813]}};
            var coordinates2 = jsonData2.coordinates.flatCoordinates;

            // Create a new OpenLayers feature for the second pointer
            var marker2 = new ol.Feature({
                geometry: new ol.geom.Point(coordinates2)
            });

            // Style the feature for the second pointer
            var iconStyle2 = new ol.style.Style({
                image: new ol.style.Icon({
                    src: 'https://openlayers.org/en/latest/examples/data/icon.png', // Example icon image
                    scale: 0.5
                })
            });
            marker2.setStyle(iconStyle2);

            // Add the feature to a vector source for the second pointer
            var vectorSource2 = new ol.source.Vector({
                features: [marker2]
            });

            // Add the vector source to a vector layer for the second pointer
            var vectorLayer2 = new ol.layer.Vector({
                source: vectorSource2
            });

            // Add the vector layer to the map for the second pointer
            map.addLayer(vectorLayer2);
        });
    </script>
</body>
</html>
