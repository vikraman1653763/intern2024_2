<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Controls</title>
    <!-- Include OpenLayers CSS and JavaScript -->
    <link rel="stylesheet" href="https://openlayers.org/en/v6.13.0/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v6.13.0/build/ol.js"></script>
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map" class="map"></div>
    <div id="buttonContainer">
        <!-- Home Button -->
        <button id="homeButton" class="myButton">
            <img src="/static/resources/images/home.svg" alt="" style="width:20px;height:20px;filter:brightness(0) invert(1);vertical-align:middle"></img>
        </button>
        <!-- Zoom Out Button -->
        <button id="zoButton" class="myButton">
            <img src="/static/resources/images/zoomOut.png" alt="" style="width:18px;height:18px;transform: rotate(270deg);filter:brightness(0) invert(1);vertical-align:middle"></img>
        </button>
        <!-- Zoom In Button -->
        <button id="ziButton" class="myButton">
            <img src="/static/resources/images/zoomIn.svg" alt="" style="width:18px;height:18px;transform: rotate(270deg);filter:brightness(0) invert(1);vertical-align:middle"></img>
        </button>
        <!-- Length Control Button -->
        <button id="lengthButton" class="myButton">
            <img src="/static/resources/images/measure-length.png" alt="" style="width:17px;height:17px;filter:brightness(0) invert(1);vertical-align:middle"></img>
        </button>
        <!-- Area Control Button -->
        <button id="areaButton" class="myButton">
            <img src="/static/resources/images/measure-area.png" alt="" style="width:17px;height:17px;filter:brightness(0) invert(1);vertical-align:middle"></img>
        </button>
        <!-- Full Screen Button -->
        <button id="fsButton" class="myButton">
            <img src="/static/resources/images/fullscreen.svg" alt="" style="width:20px;height:20px;filter:brightness(0) invert(1);vertical-align:middle"></img>
        </button>
    </div>
    <!-- Include your custom JavaScript -->
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize the map
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM(),
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([0, 0]),
                    zoom: 2,
                }),
            });
        
            // Define the dashboard URL
            var dashboardUrl = 'https://example.com/dashboard';
        
            // Function to handle home control
            function homeControl() {
                var homeButton = document.getElementById('homeButton');
                homeButton.addEventListener("click", function () {
                    location.href = dashboardUrl;
                });
            }
        
            // Function to handle zoom out control
            function zoomOut() {
                var zoButton = document.getElementById('zoButton');
                zoButton.addEventListener("click", function () {
                    zoButton.classList.toggle('clicked');
                    if (zoButton.classList.contains('clicked')) {
                        document.getElementById("map").style.cursor = "zoom-out";
                        // Add your logic here for zooming out
                    } else {
                        document.getElementById("map").style.cursor = "default";
                        // Add your logic here for reverting zooming out
                    }
                });
            }

            // Function to handle zoom in control
            function zoomIn() {
                var ziButton = document.getElementById('ziButton');
                ziButton.addEventListener("click", function () {
                    ziButton.classList.toggle('clicked');
                    if (ziButton.classList.contains('clicked')) {
                        document.getElementById("map").style.cursor = "zoom-in";
                        // Add your logic here for zooming in
                    } else {
                        document.getElementById("map").style.cursor = "default";
                        // Add your logic here for reverting zooming in
                    }
                });
            }

            // Function to handle length control
            function lengthControl() {
                var lengthButton = document.getElementById('lengthButton');
                lengthButton.addEventListener("click", function () {
                    lengthButton.classList.toggle('clicked');
                    // Add your logic here for length control
                });
            }

            // Function to handle area control
            function areaControl() {
                var areaButton = document.getElementById('areaButton');
                areaButton.addEventListener("click", function () {
                    areaButton.classList.toggle('clicked');
                    // Add your logic here for area control
                });
            }

            // Function to handle full screen control
            function fullScreen() {
                var fsButton = document.getElementById('fsButton');
                fsButton.addEventListener("click", function () {
                    var mapEle = document.getElementById("map");
                    if (mapEle.requestFullscreen) {
                        mapEle.requestFullscreen();
                    } else if (mapEle.msRequestFullscreen) {
                        mapEle.msRequestFullscreen();
                    } else if (mapEle.mozRequestFullscreen) {
                        mapEle.mozRequestFullscreen();
                    } else if (mapEle.webkitRequestFullscreen) {
                        mapEle.webkitRequestFullscreen();
                    }
                });
            }

            // Call the functions to create controls
            homeControl();
            zoomOut();
            zoomIn();
            lengthControl();
            areaControl();
            fullScreen();
        });
        
    </script>

</body>
</html>
