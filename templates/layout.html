
{% extends 'base.html' %}
    
{% block body %}

<div id="map" style="width: 100%; height: 100vh;"></div>

<div id="popup" class="ol-popup">

    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
    
</div>

<script src="/static/resources/ol/ol.js"></script>
<script src="/static/resources/layerswitcher/ol-layerswitcher.js"></script>

<script  type="text/javascript">

        var lay = JSON.parse('{{ lay | safe }}')
        var workspace = JSON.parse('{{ workspace | safe}}')

        var mapView = new ol.View({
            // center: ol.proj.fromLonLat([80.2707 ,13.0827]),
            center: ol.proj.fromLonLat([ 79.5235 , 12.3768 ]),
            zoom: 4.5
            // zoom: 12
        })


        var map = new ol.Map({
            target: 'map',
            view: mapView,
            controls: []
        });


        var noneTile = new ol.layer.Tile({
            title: 'none',
            type: 'base',
            visible: false
        });

        var osmTile = new ol.layer.Tile({
            title: 'Open Street Map',
            visible: true,
            type: 'base',
            source: new ol.source.OSM()
        });

        // map.addLayer(osmTile);

        var baseGroup = new ol.layer.Group({
            title: 'base map',
            layers : [osmTile, noneTile]
        });

        map.addLayer(baseGroup);

        var layer_names = [];

        for(let i = 0; i < lay.length ; i++){
                    
            current = window[lay[i]]

            if (lay[i] == "Kilnamandi_DSM" || lay[i] == "DSm"){
                console.log("RASTER")

                current = new ol.layer.Image({

                    title: lay[i],
                    source: new ol.source.ImageWMS({
                    url: 'http://127.0.0.1:8080/geoserver/' + workspace  + '/wms',
                    params: {'LAYERS': workspace + ':' + lay[i]},
                    ratio: 5,
                    serverType: 'geoserver',
                    visible: true
                    })

                    });

                }

            else{
             
                console.log("VECTOR")
    
                    current = new ol.layer.Tile({

                        title: lay[i],
                        source: new ol.source.TileWMS({
                        url: 'http://127.0.0.1:8080/geoserver/' + workspace  + '/wms',
                        params: {'LAYERS': workspace + ':' + lay[i], 'TILED': 'true'},
                        serverType: 'geoserver',
                        visible: true
                    })
                    
                });
                
            }
            console.log(lay[i]) 
            console.log(workspace + ':' + lay[i])
            console.log('http://127.0.0.1:8080/geoserver/' + workspace  + '/wms') 

            console.log('\n')

            layer_names.push(current)
        }
        
        var overlayGroup = new ol.layer.Group({ 

            title:'overlay group',
            layers : layer_names

            })

        map.addLayer(overlayGroup);

        var layerSwitcher = new ol.control.LayerSwitcher({
            activationMode: 'click',
            startActive: false,
            groupSelectStyle: 'children'
        })

        map.addControl(layerSwitcher);


        var mousePosition = new ol.control.MousePosition({
            className: 'mousePosition',
            projection:'EPSG:4326', 
            coordinateFormat: function(coordinate) {return ol.coordinate.format(coordinate , '{y} , {x}',6)}
        });

        map.addControl(mousePosition);

        var scaleControl  = new ol.control.ScaleLine({
            bar: true,
            text: true
        });

        map.addControl(scaleControl);


        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var closer = document.getElementById('popup-closer');

        var popup = new ol.Overlay({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250,
            },
        });

        map.addOverlay(popup);

        closer.onclick = function () {
            popup.setPosition(undefined);
            closer.blur();
            return false;
        };

</script>
